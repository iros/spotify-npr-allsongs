<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NPR All Songs Considered</title>
    <link rel="stylesheet" href="sp://import/css/api.css">
    <link rel="stylesheet" href="sp://import/css/eve.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="content">
  <div id="header">
    <h1>The Unofficial Song List From:</h1>
    <img src="/assets/hdr_story.jpg" />
  </div>
  <div class="episodeInfo"></div>

</div>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/underscore.js" type="text/javascript"></script>
<script src="js/backbone.js"   type="text/javascript"></script>
<script src="js/main.js"   type="text/javascript"></script>
</body>
<script type="text/template" id="episode">
  <h1 class="postTitle">Latest Episode: <%= song.get('title').$text %></h1>
  <div class="byline">Posted on: <%= song.get('pubDate').$text %></div>
  <table>
    <tr>
      <td width="210px" valign="top">
        <img src="<%= song.get('image')[0].src%>" />
      </td>
      <td>
        <% _.each(song.get('text').paragraph, function(p) {%>
          <p><%= p.$text %></p>
        <% }); %>
      </td>
    </tr>
  </table>
  <h1 class="postTitle">Song List:</h1>
  <ul class="songList"></ul>
</script>

<script type="text/template" id="songItem">
  <li data-uri="<%= song.uri %>">
    <div class="bucket container playlistitem">
      <div class="imageContainer">
        
      </div>
      <div class="bucketblock">
        <h4><%= song.artist.$text %></h4>
        <ul class="info">
          <li>
            <span class="type">Album:</span> <%= song.album.data.name %>
          </li>
          <li><span class="type">Song:</span> <%= song.title.$text %></li>
        </ul>
        <div class="spacer">
           &nbsp;
        </div>
     </div>
  </li>
</script>
</html>
